  flutter_oss_aliyun:
    path: plugin/flutter_oss_aliyun-6.2.8
  flutter_z_location:
    path: plugin/flutter_z_location-0.0.7
  # 苹果内购
  in_app_purchase: ^3.1.8
  # 音频播放 录制音频
  flutter_sound: ^2.0.3
  # 录制音频
  flutter_audio_recorder3: ^0.0.5
  # 播放音频
#  audioplayers: ^4.1.0
  # 路径提供者
  path_provider: ^2.1.0
  # 本地数据库
  sqflite: ^2.2.8+4
  flutter_bugly: ^0.4.4
  # 获取音频文件时长
  just_audio: ^0.9.34
  location: ^5.0.3


