  flutter_html: ^2.1.2
  # 权限
  permission_handler: ^10.4.1
  # 图片浏览
  photo_view: ^0.14.0
  # web
  webview_flutter: ^2.8.0
  # 外部链接
  url_launcher: ^6.1.11
  flutter_inappwebview: any
  # 图片选择器
  wechat_assets_picker: ^8.4.3
  # 检测平移，缩放和旋转手势,并将它们合并到Matrix4对象中
  matrix_gesture_detector_pro: 1.0.0
  # 网络状态
  connectivity_plus: ^2.1.0
  # image_picker: ^0.8.9
  #  app包信息
  package_info_plus: ^3.1.2
  # 设备信息
  device_info_plus: ^8.2.2
  # google登录
  google_sign_in: ^6.1.4
  http: ^0.13.6
  # Flutter shared_preferences插件util，支持获取默认值，保存对象，对象列表。轻松使用SharedPreferences。
  # sp_util: ^2.0.3
  shared_preferences: ^2.2.0
